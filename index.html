<!DOCTYPE html>
<link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h2>Money:<span class="score">0000</span></h2>
            
        </div>
        <div class="container">
            <h2>Stores:<span class="stores">0000</span></h2>
        </div>
    </header>

    <h1>
        <img src="pictures/logo1-coffee.gif" alt="Hot Coffee">
        Your Coffee Clicker 
        <img src="pictures/logo1-coffee.gif" alt="Hot Coffee">
    </h1>
    

    <main>
        <section class="coffee">
            <div id="drip"><img class="coffeeImg" src="pictures/Coffee.png" alt="hot coffee"></div>
            <div id="espresso"><img class="coffeeImg" src="pictures/Coffee.png" alt="hot coffee"></div>
            <div id="cortado"><img class="coffeeImg" src="pictures/Coffee.png" alt="hot coffee"></div>
            <div id="cappucino"><img class="coffeeImg" src="pictures/Coffee.png" alt="hot coffee"></div>
            <div id="latte"><img class="coffeeImg" src="pictures/Coffee.png" alt="hot coffee"></div>
            <div id="tea"><img class="coffeeImg" src="pictures/Coffee.png" alt="hot coffee"></div>
            <div id="dripText">Drip Sold:<span id="dripSold">0</span></div>
            <div id="espressoText">Espresso Sold:<span id="espressoSold">0</span></div>
            <div id="cortadoText">Cortado's Sold:<span id="cortadoSold">0</span></div>
            <div id="cappucinoText">Cappucino's Sold:<span id="cappucinoSold">0</span></div>
            <div id="latteText">Latte's Sold:<span id="latteSold">0</span></div>
            <div id="teaText">Tea Sold:<span id="teaSold">0</span></div>
        </section>

            <div id="cortadoText">HI</div>
            <div id="cappucinoText">HI</div>
            <div id="latteText">HI</div>
            <div id="teaText">HI</div>
        </section> -->

        <form class="textBox">

        <div class="buttonContainer">
            <button id="upgrade">Upgrade</button>
            <button id="noUpgrade">Don't Upgrade</button>
        </div>


    </main>    
</body>
</html>
